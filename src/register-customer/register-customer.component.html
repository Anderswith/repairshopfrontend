<div class="registration-container">
  <div class="registration-card">
    <h2 class="title">Customer Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          placeholder="Enter first name"
          class="form-control"
        />
        <div
          *ngIf="
            registrationForm.controls['firstName'].touched &&
            registrationForm.controls['firstName'].invalid
          "
          class="error-message"
        >
          First name is required.
        </div>
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          placeholder="Enter last name"
          class="form-control"
        />
        <div
          *ngIf="
            registrationForm.controls['lastName'].touched &&
            registrationForm.controls['lastName'].invalid
          "
          class="error-message"
        >
          Last name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter email"
          class="form-control"
        />
        <div
          *ngIf="
            registrationForm.controls['email'].touched &&
            registrationForm.controls['email'].invalid
          "
          class="error-message"
        >
          Please enter a valid email address.
        </div>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          id="phoneNumber"
          type="tel"
          formControlName="phoneNumber"
          placeholder="Enter phone number"
          class="form-control"
        />
        <div
          *ngIf="
            registrationForm.controls['phoneNumber'].touched &&
            registrationForm.controls['phoneNumber'].invalid
          "
          class="error-message"
        >
          Please enter a valid phone number.
        </div>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter username"
          class="form-control"
        />
        <div
          *ngIf="
            registrationForm.controls['username'].touched &&
            registrationForm.controls['username'].invalid
          "
          class="error-message"
        >
          Username is required and must be at least 3 characters.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter password"
          class="form-control"
        />
        <div
          *ngIf="
            registrationForm.controls['password'].touched &&
            registrationForm.controls['password'].invalid
          "
          class="error-message"
        >
          Password must be at least 6 characters long.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Re-enter password"
          class="form-control"
        />
        <div
          *ngIf="
            registrationForm.controls['confirmPassword'].touched &&
            registrationForm.controls['confirmPassword'].invalid
          "
          class="error-message"
        >
          Passwords must match.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registrationForm.invalid"
        class="submit-btn"
      >
        Register
      </button>
    </form>
  </div>
</div>
